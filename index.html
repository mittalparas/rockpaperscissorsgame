<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>The Ultimate Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <span>The ultimate</span><h1> Rock Paper Scissors Game</h1>
    </header>
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- div for showing the results -->
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <!-- div for asking users to make a selection -->
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.jpeg" height="100px" width="100px" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.jpeg" height="100px" width="100px" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.jpeg" height="100px" width="100px" alt="scissor">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="app.js"></script>
</body>

</html>
